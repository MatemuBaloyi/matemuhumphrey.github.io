    <script>
        const params = new URLSearchParams(window.location.search);
        const project = params.get('project');

        if (project === 'grocery-list-calculator') {
            document.getElementById('project-title').textContent = 'Grocery List Calculator';
            document.getElementById('project-description').textContent = 'The Grocery List Calculator is a simple and user-friendly web tool designed to help users plan their shopping and manage their grocery budgets. It allows users to add grocery items, specify quantities and prices, and instantly see the total cost of their list.\n\nHow it works:\n1. Item Input: Users can enter the name of each grocery item they want to buy.\n2. Quantity & Price: For every item, users input the quantity and price per unit.\n3. Auto Calculation: The calculator multiplies quantity by unit price to calculate the total cost per item.\n4. List Management: Users can add multiple items, remove unwanted ones, or edit existing entries.\n5. Real-Time Totals: The tool updates the overall total cost automatically whenever items are added, removed, or changed.\n\nPerfect for students, families, or anyone looking to stay within budget while grocery shopping.';
            document.getElementById('project-image1').src = 'img/list_calculator.png';
